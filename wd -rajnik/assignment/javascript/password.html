<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-hide-show</title>
    <style>
        div{
            /* border: 1px solid black; */
            text-align: left;
            font-size: 25px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div>
    password:<input type="password" id="mypassword" name="pass"><br>
    <input type="checkbox" name="checkbox" onclick="myfunction()">show password
    </div>
    <script>
        function myfunction(){
            var x = document.getElementById("mypassword");
            if (x.type === "password"){
                x.type = "text";
            }
            else{
                x.type = "password"
            }
        }
    </script>
</body>
</html>
