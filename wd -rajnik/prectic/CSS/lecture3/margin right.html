<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin Right</title>
    <style type="text/css">
        #a{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: yellow;
    
            float: left;
        }
        #b{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: green;
            float: right;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    
    <div id="a"></div>
    <div id="b"></div>

</body>
</html>
