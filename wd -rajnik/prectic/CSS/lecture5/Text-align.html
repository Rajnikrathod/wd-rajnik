<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text align</title>
    <style type="text/css">
        #a{
                text-align: center;
        }
        #b{
                text-align: right;
        }
    </style>
</head>
<body>
    <h1>text left</h1>
   <center> <h1>text center</h1></center>
    <h1 dir="rtl">text right</h1>
    <h1>css text left</h1>
    <h1 id="a">css text center</h1>
    <h1 id="b">css text right</h1>
</body>
</html>
