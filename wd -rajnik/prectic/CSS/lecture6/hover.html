<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        div:hover{
            background: red;
            box-shadow: 3px 3px 3px orange;
        }
        h1:hover{
            text-transform: capitalize;
            text-shadow: 3px 3px 4px skyblue;
            text-decoration: underline ;
        }
    </style>
</head>
<body>
    
    <div></div>
    <h1>hover effect</h1>

</body>
</html>
