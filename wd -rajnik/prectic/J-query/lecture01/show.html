<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
    <script src="../jquery-3.6.4.min.js"></script>
    <style>
        h1{
            display: none;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <button>show</button>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('h1').show();
            });
        });
    </script>
</body>
</html>
