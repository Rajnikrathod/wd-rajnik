<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic</title>
</head>
<body>
    <h1 type="text" id="in">
    <script>
        var a = 12;
        var b = 43;
        var ans = a + b;
        // document.write(ans + "<br>");
        document.getElementById('in').innerHTML = ans;

        var a = 42;
        var b = 23;
        var ans = a - b;
        document.write(ans + "<br>");

        var ans = a * b;
        document.write(ans + "<br>");

        var ans = a % b;
        document.write(ans + "<br>");

        var a = 24;
        var b = 2;
        var ans = a / b;
        document.write(ans + "<br>");

        document.write(++b +"<br>")

        document.write(--a +"<br>")

        document.write( b ** 2 + "<br>")
    </script>
</body>
</html>
