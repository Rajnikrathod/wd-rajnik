<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <div id="value"></div>
    <script>
        var val = document.getElementById("value")
        var a = 10;
        var b = 30;
        b += a;
        console.log(b)
        document.write(b +'<br>')
 
        b -= a;
        console.log(b)
        document.write(b +'<br>')

        b *= a;
        console.log(b)
        document.write(b +'<br>')

        b /= a;
        console.log(b)
        document.write(b +'<br>')

        b %= a;
        console.log(b)
        document.write(b +'<br>')
        val.innerHTML = b +"<br>";
    </script>
</body>
</html>
