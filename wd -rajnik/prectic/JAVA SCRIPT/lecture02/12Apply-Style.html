<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply-Style</title>
</head>
<body>
    <!-- <p id="_p"></p> -->
    <button onclick="Style()" id="_p"> click</button>
    <script>
        var p = document.getElementById("_p");
        // p.innerHTML = "hello";

        function Style(){
            document.getElementById("_p");
            p.style.fontSize = '40px';
            p.style.color = "red";
            p.style.background= "skyblue";
        }
    </script>
</body>
</html>
