<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic-Elements</title>
    <style type="text/css">
        header{
            height: 100px;
            background: gray;
            border: 1px solid black;
        }
        #section1{
            height: 400px;
            background: yellow;
            border: 1px solid black;
        }
        #section2{
            width: 100%;
            height: 500px;
            background: lime;
            border: 1px solid black;
        }
        #section2 aside{
            width: 20%;
            height: 500px;
            float: left;
            /* border: 1px solid black; */
        }
        #section2 article{
            width: 80%;
            height: 500px;
            background: red;
            float: right;
            /* border: 1px solid black; */
        }
        #section3{
            height: 400px;
            background: orange;
            border: 1px solid black;
        }
        footer{
            height: 100px;
            background: black;
        }


    </style>
</head>
<body>
    

<header>This is Header</header>

<section id="section1">This is Section1</section>

<section id="section2">

    <aside>this Is aside</aside>

    <article>This Is Article</article>

</section>

<section id="section3">This Is Section3</section>

<footer>This Is Footer</footer>


</body>
</html>
