<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> image-mapping</title>
</head>
<body>

	<img src="laptop.jpg" usemap="#img">
	<map id="img">
		<area shape="rect" coords="170,89,437,327" href="macbook.jpg">
		<area shape="rect" coords="51,219,134,323" href="book.jpg">
	</map>
</body>
</html>
