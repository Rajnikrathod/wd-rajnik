<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col Group</title>
    <style type="text/css">
        table,th,td{
            border: 1px solid black;
        }
        th{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col style="background-color: blue;">
            <col style="background-color: lime;">
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>Rajnik</td>
            <td>Rathod</td>
            <td>123456</td>
        </tr>
        <tr>
            <td>Vijay</td>
            <td>Dharajiya</td>
            <td>567890</td>
        </tr>
        <tr>
            <td>Aman</td>
            <td>Malik</td>
            <td>456234</td>
        </tr>
    </table>
</body>
</html>
