<html>
<head>
	<title>table</title>
	<style type="text/css">
	table{
		border:1px solid black;
	}
	th{
		border:1px solid black;
	}
	td{
		border:1px solid black;
	}
	</style>

</head>
<body>
	<table>
	<tr>
		<th>name</th>
		<th>surname</th>
		<th>mobile</th>
	</tr>

		<td> dharjiya</td>
		<td>12345</td>
	</tr>
	<tr>
		<td>rajnik</td>
		<td>rathod</td>
		<td>45678</td>
	
	</tr>
	<tr>
		<td>aman</td>
		<td>malik</td>
		<td>14785</td>
	
	</tr>
	</table>
</body>
</html>
