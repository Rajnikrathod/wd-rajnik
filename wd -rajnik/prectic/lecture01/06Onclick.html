<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    <p id="par"></p>
    <input type="button" name="button" id="but" value="Click" onclick="Click()">
    <script>
        function Click(){
            document.getElementById("par").innerHTML = 'this is paragraph tag';
        }
    </script>
</html>
