<html>
<head>
	<title>row-span</title>
	<style type="text/css">
	table,th,td{
			border: 1px solid black;
			}
	</style>
</head>
<body>

	<table>

		<tr>
			<th>day</th>
			<th>8 to 9</th>

		</tr>

			<td>monday</td>
			<td>html</td>
			<td>css</td>

			<td>js</td>
			<td>jq</td>
		</tr>
		<tr>
			<td>tuesday</td>
			<td>css</td>

			<td>wednsday</td>
			<td>js</td>
			<td>jq</td>
			<!--<td>free</td>-->

			<td rowspan="3">css</td>
		</tr>
		<tr>
			<td>thirsday</td>
			<td>jq</td>
			<td rowspan="2">js</td>
			<!--<td>free</td>-->
			<!--<td>html</td>-->

		<tr>
			<td>friday</td>

			<!--<td>js</td>-->
			<!--<td>free</td>-->
			<td>jq</td>

		</tr>
		<tr>
			<td>saturday</td>
			<td>css</td>
			<td>html</td>
			<!--<td>free</td>-->
			<td>js</td>
			<td>jq</td>
		</tr>	
	</table>
</body>
</html>
